<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanna Lee - UX/UI Designer</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e2ebf5;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .uxui-wrapper {
            max-width: 600px;
            margin: 60px auto 0 60px;
            padding: 32px 36px 32px 36px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(120,150,185,0.06);
        }
        .name {
            color: #7996B9;
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 0.01em;
        }
        .role {
            color: #888;
            font-size: 1.25em;
            font-weight: 500;
            margin-bottom: 22px;
            letter-spacing: 0.01em;
        }
        .description {
            color: #111;
            font-size: 1.08em;
            line-height: 1.7;
            font-weight: 400;
            margin-bottom: 0;
        }
        @media (max-width: 700px) {
            .uxui-wrapper {
                margin: 32px 8px 0 8px;
                padding: 18px 12px;
            }
            .name {
                font-size: 1.4em;
            }
            .role {
                font-size: 1em;
            }
            .description {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="uxui-wrapper">
        <div class="name">Joanna Lee</div>
        <div class="role">UX/UI Designer</div>
        <div class="description">
            I have a strong foundation in UX/UI as a student at UMGC. I strive to demonstrate my expertise in creating user-centered accessible designs that align with business goals. My designs highlight my skills in user research, visual design, and functional prototyping.
        </div>
    </div>
</body>
</html>
